<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 6rem;
            color: #dc3545;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #495057;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .hidden-block {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>Запрошенная страница не существует или была перемещена.</p>
        <a href="{% url 'home' %}" class="btn">Вернуться на главную</a>
    </div>
    
    <div class="hidden-block">
        <div>{{ additional }}</div>
    </div>
</body>
</html>
